<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #faf8ef;
        }
        h1 {
            margin: 20px 0;
        }
        #game-container {
            width: 400px;
            height: 400px;
            margin: auto;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            touch-action: none;
            user-select: none;
        }
        .tile {
            width: 90px;
            height: 90px;
            background: #cdc1b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>2048 Game</h1>
    <p>Swipe with mouse to gameplay</p>
    <div id="game-container"></div>
    <script src="logic.js"></script>
</body>
</html>
